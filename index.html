<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="anim.css">
    <title>Zibi PetShop</title>
    <style>
      .carousel-indicators img{
        display: block;
      }
      .carousel-indicators button{
        width: max-content!important;
      }
      
    </style>
</head>
<body style="background-color: #ffffff;">
    <nav class="navbar p-3 navbar-expand-lg fixed-top ">
        <div class="container-fluid">
          <a class="navbar-brand me-auto" href="#"><img src="assets/logo.svg" style="width: 65px;" alt=""></a>
          
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link mx-lg-2 active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link mx-lg-2" href="about.html">About Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link mx-lg-2" href="product.html">Products</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link mx-lg-2" href="gallery.html">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-lg-2" href="contact.html">Contact Us</a>
                </li>
              </ul>
            </div>
          </div>
          <a href="login.html" class="login-button">LOGIN</a>
          <a href="login.html"><img class="lgin" src="assets/login-circle-line.svg" style="width: 35px; margin-right: 10px;" alt=""></a>
          <a href=""> <img src="assets/shopping-bag-4-line.svg" style="width: 35px; " alt="" srcset=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-new"><img src="assets/menu.svg" style="width: 30px;" alt=""></span>
          </button>
        </div>
    </nav>
    <!-- home section-->
    <section>
      <div class="carousel slide" 
       id="carouselDemo"
       data-bs-wrap="true">
        <div class="carousel-inner">
          
          
          <div class="carousel-item test-img active">
            <img src="assets/kucing.svg " class="mx-auto d-block  w-40">
          </div>
          <div class="carousel-item test-img">
            <img src="assets/dog.svg " class="mx-auto d-block w-40" style="padding-top: 100px!important;">
          </div>
        </div>
        <button class="anim carousel-control-prev"
         type="button"
         data-bs-target="#carouselDemo"
         data-bs-slide="prev"
         >
          <span class="carousel-control-prev-new"><img src="assets/arrow-right-line 2.svg" alt=""></span>
        </button>
        <button class="anim carousel-control-next"
         type="button"
         data-bs-target="#carouselDemo"
         data-bs-slide="next"
         >
          <span class="carousel-control-prev-new"><img src="assets/next.svg" alt=""></span>
        </button>
        <div class="carousel-indicators">
          <button type="button" class="active"
          data-bs-target="#carouselDemo"
          data-bs-slide-to="0">
          <img src="assets/Rectangle 14.svg" alt="">
        </button>
          <button type="button" class=""
          data-bs-target="#carouselDemo"
          data-bs-slide-to="1">
          <img src="assets/Rectangle 14.svg" alt="">
        </button>
        </div>
      </div>
    </section>
    <!-- end home section-->
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
